<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Wine - Registro</title>
    <link href="https://fonts.googleapis.com/css?family=Bad+Script" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="about">
    <header class="header-home">
      <h1><a href="index.html">Wine</a></h1>
      <nav>
        <ul>
          <li>
            <a href="about.html">Nosotros</a>
          </li>
          <li>
            <a href="contact.html">Contacto</a>
          </li>
          <li>
            <a href="register.html">Registro</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main-register">

      <article class="container-register">
        <form action="show_data.html" target="_blank">
          <h2>Registro</h2
            <br>
            <br>
          <div class="option">
            <label for="name">
              Nombre:
            </label>
            <input type="text" name="name" value="" placeholder="Ingrese su Nombre">
          </div>
          <div class="option">
            <label for="lastName">
              Apellido:
            </label>
            <input type="text" name="lastName" value="" placeholder="Ingrese su Apellido">
          </div>
          <div class="option">
            <label for="street">
              Direccion:
            </label>
            <input type="text" name="street" value="" placeholder="Ingrese su Direccion">
          </div>
          <div class="option">
            <label for="city">
              Ciudad:
            </label>
            <input type="text" name="city" value="" placeholder="Ingrese su Ciudad">
          </div>
          <div class="option">
            <label for="zipCode">
              Codigo Postal:
            </label>
            <input type="number" name="zipCode" value="" placeholder="Ingrese su Codigo Postal">
          </div>
          <div class="option">
            <label for="birthdate">
              Fecha de Nacimiento:
            </label>
            <input type="date" name="birthdate" value="" placeholder="Ingrese su Fecha de Nacimiento">
          </div>
          <div class="option-radio-group">
            <label for="gender">
              Genero:
            </label>
            <div class="option-radio">
              <input type="radio" name="gender" value="Masculino"> Masculino
              <input type="radio" name="gender" value="Femenino"> Femenino
              <input type="radio" name="gender" value="Otro"> Otro
            </div>
          </div>
          <div class="option-checkbox-group">
            <label for="gender">
              Estudios:
            </label>
            <div class="option-checkbox">
              <input type="checkbox" name="studies" value="Primarios"> Primarios
              <input type="checkbox" name="studies" value="Secundarios"> Secundarios
              <input type="checkbox" name="studies" value="Terciarios"> Terciarios
              <input type="checkbox" name="studies" value="Universitarios"> Universitarios
            </div>
          </div>
          <br>
          <br>
          <div class="option">
            <input id="button" type="submit" name="button"></input>
          </div>
        </form>
      </article>
    </main>
    <footer class="footer-home">
      <nav>
        <ul>
          <li>
            <a href="about.html">Nosotros</a>
          </li>
          <li>
            <a href="contact.html">Contacto</a>
          </li>
          <li>
            <a href="register.html">Registro</a>
          </li>
        </ul>
      </nav>
      <p>
        Pagina creada por David Martinez
      </p>
    </footer>
  </body>
</html>
